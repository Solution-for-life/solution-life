name: Solutions For Life
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use node 24
        uses: actions/setup-node@v3
        with:
          node-version: 24
      - name: Install dependencies
        run: npm install

      - name: Archivos de entorno
        run: npm run envs
        env:
            projectId : ${{secrets.projectId}}
            appId : ${{secrets.appId}}
            measurementId : ${{secrets.measurementId}}
            messagingSenderId : ${{secrets.messagingSenderId}}
            authDomain : ${{secrets.authDomain}}
            databaseURL : ${{secrets.databaseURL}}
            storageBucket : ${{secrets.storageBucket}}
            apiKey : ${{secrets.apiKey}}


      - name: 🏗️ Construir el proyecto
        run: npm run build -- --base-href "./"

      - name: 📂 Copiar .htaccess a la carpeta de build
        run: |
          cp .htaccess dist/solution-life/browser/.htaccess


      - name: 🚀 Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: solution_preview
          folder: dist/solution-life/browser
          token: ${{secrets.GH_TOKEN}}





