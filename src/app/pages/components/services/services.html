<app-header></app-header>
<div class="w-full color-primary p-2 sm:p-5 relative">
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden opacity-40">
    <div class="absolute top-20 left-10 w-32 h-32 bg-blue-500 rounded-full filter blur-3xl animate-float1"></div>
    <div class="absolute top-40 right-20 w-40 h-40 bg-purple-500 rounded-full filter blur-3xl animate-float2"></div>
    <!-- <div class="absolute bottom-10 left-1/2 w-48 h-48 bg-cyan-500 rounded-full filter blur-3xl animate-float3"></div> -->
  </div>
  <div class="container mx-auto px-4 lg:py-5 text-white flex flex-col items-center justify-center h-auto relative">
    <div class="lg:w-[80%] p-6 mb-10 flex flex-col gap-5 items-center justify-center">
      <h3 class="text-center text-white text-5xl! font-bold mb-10">{{"services.title" | translate}}</h3>
      <p class=" p-3  text-gray-400 text-xl   mb-10">{{"services.description" | translate}}</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-10 place-items-center p-2 sm:p-5">
      @for (item of this.services; track $index) {
        <div class="relative p-5 h-100 w-90 overflow-hidden rounded-xl  bg-[#1a2433] text-white shadow-lg  hover:text-white transition duration-300 transform hover:-translate-y-1 hover:scale-110">
          <div class="absolute flex flex-col items-center justify-center text-white z-[1] opacity-90 rounded-xl inset-0.5 ">
              <div class="rounded-full bg-white flex justify-center items-center p-4 mt-5">
                <span class="fa-solid text-2xl  text-[#09b850]" [ngClass]="item.icon"></span>
              </div>
              <div class="flex flex-col items-center justify-center mt-5 text-white">
                <h3 class="text-2xl text-white">{{item.title[this.langService.getLang()] | titlecase}}</h3>
              </div>
              <p class="text-m p-5 mt-3 text-start mb-5 text-gray-400 line-clamp-3">{{item.briefDescription[this.langService.getLang()]}}</p>

              <button [routerLink]="['/services', item.url]" class="cursor-pointer bg-[#09b850] hover:bg-[#09b732] text-white font-bold py-2 px-4 rounded">
                {{"services.button" | translate}}
              </button>
          </div>
          <div class="absolute w-56 h-48 bg-white blur-[50px] -left-1/2 -top-1/2"></div>
        </div>

      }
    </div>
  </div>
</div>

<app-footer></app-footer>
